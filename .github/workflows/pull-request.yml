name: Lint and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: yarn install
      - name: Prettier
        run: yarn prettier-check
      - name: Lint
        run: yarn lint
      - name: Combine
        run: yarn combine
      - name: Compile
        run: yarn compile
      - name: Build
        run: yarn build
        env:
          NODE_OPTIONS: --max-old-space-size=8192
      - name: Test
        run: yarn test
